<!doctype html>
<html lang="en">
<head>
    <meta charset='utf-8' >
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <title>File Manager</title>
</head>
<body>
<div class="hide" id="target">
    <ol>
        <li data-operation="create">Создать</li>
        <li data-operation="copy">Копировать</li>
        <li data-operation="move">Переместить</li>
        <li data-operation="delete">Удалить</li>
    </ol>
</div>

<section class="mt-5 container p-0">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        </ol>
    </nav>
</section>
<section class="box container p-0 mt-5">

    <section class="sec-1 col-12 p-0">
        <div id="head" class="col-12">
            <div class="col-3">Название</div>
            <div class="col-3">Владелец</div>
            <div class="col-3">Дата создания</div>
            <div class="col-3">Размер</div>
        </div>
        <div class="col-12">
        </div>
    </section>

    <section id="out" class="sec-2 col-12 p-0">

    </section>
</section>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->

</body>
<script src="main.js"></script>
<div class="modal fade bd-example-modal-lg" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form method="post" id="ajax_form" action="">
        <div class="modal-body">
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Message:</label>
                    <textarea class="form-control" name="message" id="message-text"></textarea>
                </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            <button type="button" id="save" class="btn btn-primary">Сохранить</button>
        </div>
        </form>
    </div>
</div>
</div>

<div class="modal fade bd-example-modal-lg" id="createFolder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" id="ajax_form_folder" action="">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nameFolder" class="col-form-label">Название</label>
                        <input class="form-control" name="nameFolder" id="nameFolder"/>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="button" id="saveFolder" class="btn btn-primary">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>


</html>

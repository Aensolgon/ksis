    <script>
        function quadraticEquation(a = prompt('a', 1), b = prompt('b', 1), c = prompt('c', 1)) {
            var d = Math.pow(b, 2) - (4 * a * c);
            if (d < 0) {
                alert('Уравнение не имеет корней');
            } else if (d > 0) {
                var x1, x2;
                x1 = (-(b) + Math.sqrt(d)) / (2 * a);
                x2 = (-(b) - Math.sqrt(d)) / (2 * a);
                var y = (b < 0)? b : " + "+ b;
                var z = (c < 0)? c : " + "+ c;

                alert('Уравнение ' + a + 'x^2 ' + y + 'x ' + z + ' = 0 ' + 'имеет два корня x1 = ' + x1 + ', x2 =' + x2);
            } else if (d == 0) {
                var rezult = -(b / (2 * a));
                var x = (a == 1)? '' : a;
                var y = (b < 0)? b : " + "+ b;
                var z = (c < 0)? c : " + "+ c;
                alert('Уравнение ' + x + 'x^2 ' + y + 'x' + z + ' = 0 ' + 'имеет один корень x = ' + rezult);
            }
        }
        quadraticEquation();
    </script>
